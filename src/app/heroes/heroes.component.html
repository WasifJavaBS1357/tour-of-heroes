<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
<div>
  <form [formGroup]="applyForm" (submit)="addWithReactiveForm()">
    <label for="new-hero-name">Name</label>
    <input id="new-hero-name" type="text" formControlName="name">

    <label for="new-hero-dob">Date Of Birth</label>
    <input id="new-hero-dob" type="text" formControlName="dob">

    <label for="new-hero-description">Description</label>
    <input id="new-hero-description" type="text" formControlName="description">
    <button type="submit"  class="add-button">Add hero</button>
  </form>
</div>
